<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ project_name }}</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* optional small custom styling */
    body { background: #f8f9fa; }
    .hero { padding: 4rem 0; }
    .card-cta { border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">{{ project_name }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/api/students/">Students API</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container hero">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card card-cta p-4">
        <div class="card-body text-center">
          <h1 class="display-6 mb-3">Welcome to Student API</h1>
          <p class="lead mb-4">{{ description }}</p>

          <div class="d-flex justify-content-center gap-2">
            <a href="api/api/students/" class="btn btn-primary btn-lg">Open Students API</a>
            <a href="/admin/" class="btn btn-outline-secondary btn-lg">Go to Admin</a>
          </div>

          <hr class="my-4">

          <small class="text-muted">Tip: Use the REST endpoints to create, edit, and delete student records.</small>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap 5 JS (Popper + JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
